{% for contact in contacts %}
{% if loop.last %}
<tr
  hx-get="/infinite_scroll/more_rows/?page={{ page + 1 }}"
  hx-trigger="revealed"
  hx-swap="afterend"
  hx-target="this"
>
{% else %}
<tr>
{% endif %}
  <td>{{ contact.name }}</td>
  <td>{{ contact.email }}</td>
  <td>{{ contact.id }}</td>
</tr>
{% endfor %}
